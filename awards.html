<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pushpa Awards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2b2b45);
      color: #f0f0f0;
      min-height: 100vh;
      padding-top: 80px; /* space for fixed navbar */
    }

    /* Navbar same as home.html */
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-left {
      flex: 1;
    }

    .nav-title {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .nav-title img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    .nav-title h1 {
      font-size: 1.8rem;
      color: #FFD700;
      margin: 0;
      white-space: nowrap;
    }

    .nav-links {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      list-style: none;
      gap: 1rem;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #FFD700;
    }

    .awards {
      padding: 40px 20px 50px;
      text-align: center;
    }

    .awards h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #ffd700;
      text-shadow: 2px 2px #000;
    }

    .awards ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      list-style: none;
      padding: 0;
      max-width: 1200px;
      margin: auto;
    }

    .awards li {
      background-color: #2f2f4f;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    .awards li:hover {
      transform: scale(1.05);
      background-color: #3d3d65;
    }

    .awards img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .awards p {
      padding: 15px;
      font-size: 17px;
      color: #fff;
      background-color: #1f1f30;
    }

    @media (max-width: 768px) {
      .nav-title h1 {
        font-size: 1.4rem;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .awards ul {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar copied from home.html -->
  <nav class="navbar">
    <div class="nav-left"></div>

    <div class="nav-title">
      <img src="Screenshot 2025-06-12 094740.png" alt="Pushpa Icon" />
      <h1>Pushpa Universe</h1>
    </div>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="video.html">Videos</a></li>
      <li><a href="photo.html">Photos</a></li>
      <li><a href="awards.html">Awards</a></li>
      <li><a href="cast.html">Cast</a></li>
      <li><a href="collection.html">Achievements</a></li>
    </ul>
  </nav>

  <!-- Awards Content -->
  <section class="awards">
    <h2>Awards & Nominations</h2>
    <ul>
      <li><img src="flim fare.webp"><p>Best Actor – Filmfare South</p></li>
      <li><img src="sima.jpg"><p>Best Film – SIIMA Awards</p></li>
      <li><img src="national award.jpg"><p>Best Actor – National Award</p></li>
      <li><img src="musiic.jpg"><p>Best Music Direction – National Award</p></li>
      <li><img src="suku.jpg"><p>Best Direction – Filmfare Award</p></li>
    </ul>
  </section>

</body>
</html>
