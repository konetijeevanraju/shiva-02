<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pushpa Videos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-center img {
      height: 40px;
    }

    .navbar-center h1 {
      font-size: 26px;
      color: #FFD700;
    }

    .navbar-right {
      margin-left: auto;
      display: flex;
      gap: 1rem;
    }

    .navbar-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar-right a:hover {
      color: #FFD700;
    }

    .videos {
      padding: 120px 20px 50px;
      text-align: center;
    }

    .videos h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #FFD700;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .video-card {
      background: #1f1f1f;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.35);
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    video {
      width: 100%;
      height: 240px;
      border-radius: 8px;
    }

    .caption {
      margin-top: 0.7rem;
      font-weight: bold;
      color: #ccc;
    }

    @media (min-width: 900px) {
      .video-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      video {
        height: 280px;
      }
    }

    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .navbar-center {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      .navbar-right {
        margin-left: 0;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <!-- Center heading -->
    <div class="navbar-center">
      <img src="Screenshot 2025-06-12 094740.png" alt="Logo">
      <h1>Pushpa Universe</h1>
    </div>

    <!-- Right side navigation -->
    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="video.html">Videos</a>
      <a href="photo.html">Photos</a>
      <a href="awards.html">Awards</a>
      <a href="cast.html">Cast</a>
      <a href="collection.html">Achievements</a>
    </div>
  </nav>

  <section class="videos">
    <h2>Watch Trailers & Songs</h2>
    <div class="video-grid">
      <div class="video-card">
        <video src="puspha 1 trailer.mp4" controls></video>
        <p class="caption">Pushpa 1 Trailer</p>
      </div>

      <div class="video-card">
        <video src="puspha 2.mp4" controls></video>
        <p class="caption">Pushpa 2 Trailer</p>
      </div>

      <div class="video-card">
        <video src="WhatsApp Video 2025-06-11 at 18.57.07_d46901c7.mp4" controls></video>
        <p class="caption">Pushpa Pushpa Song</p>
      </div>

      <div class="video-card">
        <video src="srivalli.mp4" controls></video>
        <p class="caption">Srivalli Song</p>
      </div>

      <div class="video-card">
        <video src="eyy bidda.mp4" controls></video>
        <p class="caption">Eyy Bidda Song</p>
      </div>

      <div class="video-card">
        <video src="dako dako.mp4" controls></video>
        <p class="caption">Daakko Daakko Meka</p>
      </div>

      <div class="video-card">
        <video src="oo antava.mp4" controls></video>
        <p class="caption">Oo Antava</p>
      </div>

      <div class="video-card">
        <video src="peelings.mp4" controls></video>
        <p class="caption">Peelings</p>
      </div>

      <div class="video-card">
        <video src="ganngo renuka thalli.mp4" controls></video>
        <p class="caption">Ganngo Renuka Thalli</p>
      </div>
    </div>
  </section>

  <script>
    const videos = document.querySelectorAll("video");
    videos.forEach(video => {
      video.addEventListener("play", () => {
        videos.forEach(v => {
          if (v !== video) v.pause();
        });
      });
    });
  </script>
</body>
</html>
